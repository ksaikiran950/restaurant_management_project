<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    h1 {
        color: #2c3e50;
        text-align: center;
        }
    .contact-info {
        margin-top: 20px;
        font-size: 16px;
        line-height: 1.8;
    }
    .contact-info strong {
        color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Restaurant:</strong> {{ contact_info.restaurant_name }}</p>
            <p><strong>Phone:</strong> {{ contact_info.phone }}</p>
            <p><strong>Email:</strong> {{ contact_info.email }}</p>
            <p><strong>Address:</strong> {{ contact_info.address }}</p>
        </div>
    </div>
</body>
</html>
