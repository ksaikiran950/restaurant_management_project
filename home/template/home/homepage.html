    <!DOCTYPE html>
    <html>
    <head>
    <title>Restaurant Homepage</title>
    <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    h1 { color: darkred; }
    .form-container, .address-container {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: #f9f9f9;
    }
    iframe { margin-top: 15px; border-radius: 8px; }
    </style>
    </head>
    <body>
    <h1>Welcome to Our Restaurant</h1>
    <p>We are glad to have you here!</p>
    <p class="tagline">Serving fresh flavors and warm hospitality,every single day.</p>
    <a href="{% url 'login' %}">Login</a>
    <!-- Contact Form -->
    <div class="form-container">
    <h3>Contact Us</h3>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    </form>
    </div>

    <!-- Address Section -->
    <div class="address-container">
    <h3>Our Location</h3>
    <p>{{ restaurant_address }}</p>

    <!-- Google Map Embed -->
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.492121186864!2d78.486671!3d17.385044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb97e7b8d55b61%3A0x8a51e9f708f2e0f!2sHyderabad%20Main%20Street!5e0!3m2!1sen!2sin!4v1674201654671!5m2!1sen!2sin"
    width="100%" 
    height="300" 
    style="border:0;" 
    allowfullscreen 
    loading="lazy">
    </iframe>
    </div>
    </body>
    </html>
