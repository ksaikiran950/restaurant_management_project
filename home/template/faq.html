<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ - Restaurant</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
    <header>
        <h1>Frequently Asked Questions</h1>
    <nav>
    <a href="{% url 'homepage' %}">Home</a>
    </nav>
</header>

    <main>
        <section class="faq-section">
        {% for faq in faqs %}
    <div class="faq-item">
    <h3>{{ faq.question }}</h3>
    <p>{{ faq.answer }}</p>
    </div>
    {% endfor %}
    </section>
    </main>
</body>
</html>
