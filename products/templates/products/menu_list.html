{% extends "home/base.html" %}

{% block content %}
<h1>Our Menu</h1>
<ul>
        {% for item in menu_items %}
                <li>{{ item.name }} - {{ item.price }}</li>
                    {% empty %}
                            <li>No menu items available right now.</li>
                                {% endfor %}
                                </ul>
                                {% endblock %}
