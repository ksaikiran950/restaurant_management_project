<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
        }
    h1 {
        color: #2c3e50;
        }
    table {
        margin: auto;
        border-collapse: collapse;
        width: 50%;
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    th, td {
        padding: 12px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f4a261;
        color: white;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price ()</th>
        </tr>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
