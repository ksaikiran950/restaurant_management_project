        <!DOCTYPE html>
        <html>
        <head>
        <title>Menu</title>
        <style>
        .menu-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px;
        }
        .menu-item {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
        }
        .menu-item h3 {
        margin: 10px 0 5px;
        }
        .menu-item p {
        color: #555;
        }
        .menu-item span {
        font-weight: bold;
        color: #222;
        }
        </style>
        </head>
        <body>
        <h2 style="text-align:center;">Our Menu</h2>
        <div class="menu-container">
        {% for item in items %}
        <div class="menu-item">
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        {% else %}
        <img src="/static/images/default-food.jpg" alt="No image">
        {% endif %}
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <span>{{ item.price }}</span>
        </div>
        {% endfor %}
        </div>
        </body>
        </html>
